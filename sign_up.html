<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main1">
        <div class="container1">
            <!-- <div class="account"> -->
                <div class="kk"> <h1>Create Your Account</h1>
            </div>
            
            <form onsubmit="return validateForm()" id="sign_up">
                <div class="simple">
                    <!-- <div class="inputs"> -->
                    <h3>Username</h3>
                    <input type="text" placeholder="Enter your name" id="name" required>
                </div>
                <div class="simple">
                    <!-- <div class="inputs"> -->
                    <h3>Email</h3>
                    <input type="email" placeholder="Enter your email" id="email" required>
                </div>
                <div class="simple">
                    <!-- <div class="inputs"> -->
                    <h3>Password</h3>
                    <input type="password" placeholder="Enter your password" id="password" required>
                </div>
                <div class="simple">
                    <!-- <div class="inputs"> -->
                    <h3>Confirm Password</h3>
                    <input type="password" placeholder="Enter your password" id="confirm-password" required>
                </div>
                <div class="simple">
                    <button type="submit" class="signup-button">Sign Up</button>
                </div>
                <!-- <div class="simple"> -->
                    <div class="simple"> 
                    <h4>Already have an account? <a href="log_in.html">Log In</a></h4>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
